<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 고객 관리</title>
    <script src="/js/customer.js" defer></script>
    <style>
        body { font-family: sans-serif; margin: 30px; }
        input { margin-right: 10px; }
        table { border-collapse: collapse; width: 60%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f3f3f3; }
        button { margin-left: 5px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">MSA 프로젝트</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/customers">고객</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gym">체육관</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>예약 고객 관리 프로그램</h1>

<div>
    <input type="text" id="name" placeholder="이름">
    <input type="phone" id="phone" placeholder="전화번호">
    <input type="cusnum" id="cusnum" placeholder="고객수">
    <button onclick="addCustomer()">추가</button>
</div>

<table>
    <thead>
    <tr><th>ID</th><th>이름</th><th>전화번호</th><th>고객수</th></tr>
    </thead>
    <tbody id="customer-table"></tbody>
</table>
<hr>
<h2>데이터 전송</h2>
<input type="text" id="inputData" placeholder="보낼 메시지 입력" />
<button onclick="sendData()">전송</button>

<p id="result"></p>
<script>
    async function sendData() {
        const data = document.getElementById("inputData").value;
        if (!data) {
            alert("데이터를 입력하세요!");
            return;
        }

        const response = await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: data })
        });

        const result = await response.text();
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
